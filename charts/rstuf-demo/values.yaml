rstuf-api:
  image:
    repository: ghcr.io/repository-service-tuf/repository-service-tuf-api
    tag: latest
  backend:
    brokerServer: "redis://rstuf-valkey-primary.rstuf.svc.cluster.local"
    redisServer: "redis://rstuf-valkey-primary.rstuf.svc.cluster.local"
  ingress:
    enabled: true
    hosts:
      - host: rstuf.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

rstuf-worker:
  image:
    repository: ghcr.io/repository-service-tuf/repository-service-tuf-worker
    tag: dev
  backend:
    dbServer: "postgresql://postgres:postgres@rstuf-postgresql.rstuf.svc.cluster.local/rstuf"
    brokerServer: "redis://rstuf-valkey-primary.rstuf.svc.cluster.local"
    redisServer: "redis://rstuf-valkey-primary.rstuf.svc.cluster.local"
  storage:
    type: "AWSS3"
    s3Bucket: "tuf-metadata"
  aws:
    accessKey: "s3-keyid"
    secretKey: "s3-access-key"
    region: "us-east-1"
    endpoint: "http://rstuf-localstack.rstuf.svc.cluster.local:4566"

valkey:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  persistence:
    enabled: true
    size: 2Gi
  master:
    service:
      port: 6379

redis:
  enabled: false

postgresql:
  enabled: true
  auth:
    username: postgres
    password: postgres
    database: rstuf
  primary:
    persistence:
      enabled: true
      size: 8Gi  # Adjust size as necessary
  replication:
    enabled: false
  service:
    port: 5432

localstack:
  enabled: true
  debug: true
  persistence:
    enabled: true
  ingress:
    enabled: true
    metadata:
      name: ingress-resource-backend
    hosts:
      - host: localstack.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
  enableStartupScripts: true
  startupScriptContent: |
    #!/bin/sh
    awslocal kms create-key --key-spec RSA_4096 --key-usage SIGN_VERIFY
    awslocal kms create-alias --alias-name alias/aws-test-key --target-key-id $(awslocal kms list-keys --query "Keys[0].KeyId" --output text)
    awslocal s3 mb s3://tuf-metadata

rabbitmq:
  enabled: false

mysql:
  enabled: false
